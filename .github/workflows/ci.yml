name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Run Pester Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run Pester Tests
        shell: pwsh
        run: |
          $result = Invoke-Pester -Output Detailed -PassThru
          if ($result.FailedCount -gt 0) {
            throw "$($result.FailedCount) test(s) failed."
          }
