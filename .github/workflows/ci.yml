name: CI

on:
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: Install PowerShell Preview
        uses: bjompen/Install-PSPreview@v1

      - name: Build and Test
        shell: pwsh-preview {0}
        run: ./build.ps1 -Clean -Test
